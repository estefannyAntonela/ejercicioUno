<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>       
        <script type="text/javascript">
            var cont = 0;
            var primo;
            var valor = 2;
            document.write("Numeros primos: ");
            while (cont < 10) {
                primo = true;                
                for (var div = 2; div < valor; div++) {
                    if (valor % div === 0) {
                        primo = false;
                        break;
                    }
                }
                if (primo) {
                    document.writeln(valor);
                    cont++;
                }
                valor++;
            }
        </script>
    </body>
</html>
